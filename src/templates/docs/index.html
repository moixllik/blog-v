<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Publicaciones - Moixllik</title>
    <meta name="description" content="Lista de publicaciones">

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    @include '../index/aside'
    <main>
        <header class="p1">
            <h1>
                <a href="/d/">Publicaciones</a>
            </h1>
            @include 'search'
        </header>

        <section class="p1">
            @for doc in docs
            <div class="p1">
                <p class="c3 fvsc"><a href="/d/@doc.uri">@doc.title</a></p>
                <p class="fss">@doc.desc</p>
            </div>
            @end
        </section>
    </main>
    @include '../index/footer'
</body>

</html>
